version: "3.3"

services:
  backend:
    build: ./backend
    container_name: tp-backend-chat
    ports:
      - "3000:3000"
    networks:
      - webnet
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api || exit 1"]
      interval: 5s
      retries: 12

  frontend:
    build: ./frontend
    container_name: tp-frontend-chat
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - webnet

networks:
  webnet:
    driver: bridge

