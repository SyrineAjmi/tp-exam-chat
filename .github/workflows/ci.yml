name: CI - Build & Test 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and start services
        run: docker-compose up --build -d

      - name: Wait for backend to be healthy
        run: |
          echo "Attente du backend (max 60s)..."
          SECONDS=0
          while [ "$(docker inspect --format='{{.State.Health.Status}}' tp-backend-chat)" != "healthy" ]; do
            if [ $SECONDS -ge 60 ]; then
              echo "Timeout : backend non démarré"
              docker-compose logs tp-backend-chat
              exit 1
            fi
            echo "En attente du backend... ($SECONDS s)"
            sleep 2
          done
          echo "Backend est prêt !"

      - name: Test API Endpoint
        run: curl -f http://localhost:3000/api/messages

      - name: Show logs on failure
        if: failure()
        run: docker-compose logs
